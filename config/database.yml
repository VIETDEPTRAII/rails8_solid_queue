# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#

default: &default_sqlite
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

default_mysql: &mysql_default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("MYSQL_USERNAME") { "root" } %>
  password: <%= ENV.fetch("MYSQL_PASSWORD") { "Viet1234567" } %>
  host: <%= ENV.fetch("MYSQL_HOST") { "localhost" } %>

development:
  primary:
    <<: *mysql_default
    database: <%= ENV.fetch("MYSQL_DATABASE") { "development_db" } %>
  queue:
    <<: *mysql_default
    database: <%= ENV.fetch("MYSQL_QUEUE_DATABASE") { "development_queue_db" } %>
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *mysql_default
  database: <%= ENV.fetch("MYSQL_DATABASE") { "test_db" } %>

# Production uses MySQL instead of SQLite
production:
  primary:
    <<: *mysql_default
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) %>
    database: <%= ENV.fetch("MYSQL_DATABASE") { "production_db" } %>
  queue:
    <<: *mysql_default
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) %>
    database: <%= ENV.fetch("MYSQL_QUEUE_DATABASE") { "production_queue_db" } %>
    migrations_paths: db/queue_migrate
